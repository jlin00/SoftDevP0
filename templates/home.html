{% extends "navigator.html" %}
{% block title %}
    Welcome!
{% endblock %}

{% block link %}
  <link rel="stylesheet" type="text/css" href="../static/css/home.css">
{% endblock %}

{% block body %}
    Explore other Blogs!<br><br>
    {% for user in usernames %}
        <form action = "/home" method = "GET">
            <input type = "submit" name = "user" value = "{{user}}'s blogs">
        </form>
    {% endfor %}
{% endblock %}
